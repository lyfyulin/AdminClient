<script>
    
    // concat
    Array.prototype.concat = function() {
        const args = arguments
        let res = [...this]
        for (let i = 0; i < args.length; i++) {
            if(args[i] instanceof Array ){
                res = [...res, ...args[i]]
            }else{
                res.push(args[i])
            }
        }
        return res
    }
    a = [1,3,4]
    b = ['1', 6, 8]
    c = a.concat(b)
    console.log(c)
